<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEN-GOGS: Global Online Tutorials and Research</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            text-align: center;
            margin: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); }
        }
        .images {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .images img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #ddd;
        }
        .content {
            padding: 20px;
            text-align: center;
            border: 3px solid transparent;
            border-image: linear-gradient(to right, green, yellow, red) 1;
            animation: glowingBorder 2s infinite;
        }
        @keyframes glowingBorder {
            0%, 100% { border-image-source: linear-gradient(to right, green, yellow, red); }
            50% { border-image-source: linear-gradient(to right, yellow, red, green); }
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact-info a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>

</head>
